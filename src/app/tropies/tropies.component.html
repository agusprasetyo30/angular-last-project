<router-outlet></router-outlet>
<div class="col-md-12">
  <h3 style="font-weight: bolder; margin-bottom: 20px; display: inline-block">TROPIES</h3>
  <a [routerLink]="['action']"
  routerLinkActive="active"
  class="float-right btn btn-primary text-white">Config</a>

  <img src="assets/tropies.jpg" alt="Data" class="center">

  <div class="row mt-5 justify-content-center">
    <div class="col-md-5 background-tropy mb-3" *ngFor="let tropies of tropiesArray">
      <app-tropies-list [tropy]="tropies"></app-tropies-list>
    </div>
  </div>
</div>
