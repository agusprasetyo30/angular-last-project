<a [routerLink]="['for', index]"
routerLinkActive="active"
style="cursor: pointer"
class="list-group-item">
  <div class="row mt-3">
    <div class="col-md-6">
      <img src="assets/img/forward/{{player.photo}}" alt="{{player.name}}" style="width: 100%; height: 180px">
    </div>
    <div class="col-md-6 player-profile">
      <div class="player-name">
        {{player.name}}
      </div>
      <div class="player-number">
        {{player.playerNumber}}
      </div>
      <div class="player-position">
        {{player.playerPosition}}
      </div>
    </div>
  </div>
</a>
